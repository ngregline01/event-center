<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-around; /* or space-between / center */
      align-items: center;
      background-color: #333;
      padding: 10px 0;
    }

    /* Navbar links */
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Donate</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
